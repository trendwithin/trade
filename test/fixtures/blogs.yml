  user: admin
  published: 1
  status: 0

<% 4.times do |n| %>
pub_pub_blog_post_<%= n %>:
  title: <%= Faker::Beer.name %>
  body: <%= Faker::Lorem.paragraph(5) %>
  user: admin
  published: 1
  status: 1
<% end %>

<% 2.times do |n| %>
published_blog_post_<%= n %>:
  title: <%= Faker::Beer.name %>
  body: <%= Faker::Lorem.paragraph(5) %>
  user: admin
  published: 1
  status: 0
<% end %>

<% 2.times do |n| %>
unpub_private_blog_post_<%= n %>:
  title: <%= Faker::Beer.name %>
  body: <%= Faker::Lorem.paragraph(5) %>
  user: admin
  published: 0
  status: 0
<% end %>
